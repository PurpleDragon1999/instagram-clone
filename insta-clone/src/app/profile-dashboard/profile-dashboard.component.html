<app-homenav></app-homenav>
<div class="d-sm-none d-md-block d-none d-sm-block mt-5">
    <div class="row mx-4">
        <div class="col-md-3 offset-md-1">
            <img src="../../assets/ss.png" alt="Profile Image" class="mr-2 ml-3 rounded-circle profile-img align-self-center">
        </div>
    
        <div class="col-md-4">
            <div class="d-flex">     
                <h3 class="user-name">{{username}}</h3>
                <a routerLink="/editProfile"><button class="btn border btn-color btn-sm py-0 ml-2"><b>Edit Profile</b></button></a>
            </div>
            <div>
                <ul class="d-flex justify-content-between pl-0">
                    <li class="mr-3">
                        <span>{{posts}} <b>posts</b></span>
                    </li>
                    <li class="mr-3">
                        <span>{{following}} <b>following</b></span>
                    </li>
                    <li class="mr-3">
                        <span>{{followers}} <b>followers</b></span>
                    </li>
                </ul>
            </div>
            <div class="bio-name">
                <p>{{name}}</p>
                <p>{{bio}}</p>
            </div>
        </div>
    </div>
    <hr class="m-2">
    <p class="text-center">Posts</p>
    <hr class="m-2 mb-2"> 
    <app-image-gallery></app-image-gallery>
</div>


<!-- For smaller screens -->
<div class="d-block d-sm-none mt-2">

    <div class="row mx-2">
        <div class="col-3 offset-1">
            <img src="../../assets/ss.png" alt="Profile Image" class="profile-sm-img rounded-circle">
        </div>    
        <div class="col-1">

        </div>
        <div class="col-4">
            <h3 class="user-name">{{username}}</h3>
            <button class="btn border btn-color btn-sm w-100" routerLink="/editProfile" #editProfile>Edit Profile</button>
        </div>
    </div>

    <div class="mx-3 mt-3">
        <h6>{{name}}</h6>
        <p>
            {{about}}
        </p>
    </div>

    <hr class="m-3">
    <div class="d-flex ">
        <ul class="d-flex justify-content-around my-auto pl-0 w-100">
            <li class="mr-3">
                <span>{{posts}} <b>posts</b></span>
            </li>
            <li class="mr-3">
                <span>{{following}} <b>following</b></span>
            </li>
            <li class="mr-3">
                <span>{{followers}} <b>followers</b></span>
            </li>
        </ul>
    </div>
    <hr class="m-3">
    <app-image-gallery></app-image-gallery>
</div>
